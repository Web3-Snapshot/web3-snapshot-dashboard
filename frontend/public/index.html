<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web 3 Dashboard which compares how different coins are performing."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" sizes="any" />

    <title>Web3 Snapshot</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    var eventList = ['load', 'resize'];
    for (event of eventList) {
      window.addEventListener(
        event,
        function (e) {
          setTimeout(function determineScrollHeight() {
            const body = document.body;
            const html = document.documentElement;
            let message = Math.max(
              body.scrollHeight,
              // body.offsetHeight,
              // html.clientHeight,
              html.scrollHeight
              // html.offsetHeight
            );
            window.top.postMessage(message, '*');
          }, 500);
        },
        false
      );
    }
  </script>
</html>
